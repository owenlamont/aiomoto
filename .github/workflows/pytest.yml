name: Pytest
on:
  pull_request:
jobs:
  pytest-with-coverage:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14", "3.14t"]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version: ${{ matrix.python-version }}
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Install the project
        run: uv sync
      - name: Run tests with Coverage
        run: uv run pytest tests --cov=. --cov-branch --cov-report=term
      - name: Record test/src size ratio
        run: uv run python scripts/size_ratio.py > ratio.txt
      - name: Upload coverage artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: coverage-${{ matrix.os }}-python-${{ matrix.python-version }}
          path: |
            .coverage
            ratio.txt
          include-hidden-files: true
  combine-and-comment:
    runs-on: ubuntu-latest
    needs: pytest-with-coverage
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version: "3.13"
      - name: Install the project
        run: uv sync
      - name: Download all coverage artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53
        with:
          path: coverage
      - name: Combine coverage data
        run: |
          set -o pipefail
          uv run coverage combine coverage/*-python-*/.coverage
          uv run coverage report | tee coverage_summary.txt
      - name: Compute mean test/src ratio
        run: |
          uv run python - <<'PY'
          import pathlib

          ratios: list[float] = []
          for path in pathlib.Path("coverage").rglob("ratio.txt"):
              try:
                  with path.open() as f:
                      parts = f.read().strip().split()
                  if len(parts) >= 3:
                      ratios.append(float(parts[2]))
              except Exception:
                  continue

          mean = sum(ratios) / len(ratios) if ratios else 0.0
          summary = f"Mean tests/src ratio across matrix: {mean:.3f}\n"
          print(summary, end="")
          pathlib.Path("ratio_summary.txt").write_text(summary)
          PY
      - name: Prepare Comment Body
        run: |
          echo '### Coverage Report' >> comment_body.md
          echo '```txt' >> comment_body.md
          cat coverage_summary.txt >> comment_body.md
          echo '' >> comment_body.md
          echo 'Mean tests/src ratio across matrix:' >> comment_body.md
          cat ratio_summary.txt >> comment_body.md
          echo '' >> comment_body.md
          echo '```' >> comment_body.md
      - name: Find Coverage Report Comment
        if: github.event.pull_request.head.repo.full_name == github.repository
        id: find-comment
        uses: peter-evans/find-comment@b30e6a3c0ed37e7c023ccd3f1db5c6c0b0c23aad
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: '### Coverage Report'
      - name: Create or Update Coverage Comment
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: comment_body.md
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
      - name: Display Coverage Report in Logs
        run: cat comment_body.md
