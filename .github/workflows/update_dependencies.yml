name: Update Dependencies
on:
  schedule:
    - cron: '30 8 * * 5'  # Friday 18:00 UTC+9:30
  workflow_dispatch:

jobs:
  refresh-uv-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      UV_PYTHON: 3.14
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: "3.14"
      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Loosen bounds (workflow only)
        run: uv run scripts/manage_dependency_bounds.py loosen-bounds

      - name: Upgrade dependencies with relaxed bounds
        run: uv sync --upgrade --all-extras

      - name: Restore upper bounds
        run: uv run scripts/manage_dependency_bounds.py add-bounds

      - name: Re-lock with pinned versions
        run: uv lock

      - name: Check for changes in pyproject/uv.lock
        id: check_diff
        run: |
          if git diff --quiet uv.lock pyproject.toml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Generate token
        if: steps.check_diff.outputs.changed == 'true'
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf
        id: generate-token
        with:
          app-id: ${{ secrets.AUTH_APP_CLIENT_ID }}
          private-key: ${{ secrets.AUTH_APP_PRIVATE_KEY }}
      - name: Create PR with updated deps
        if: steps.check_diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0
        with:
          token: ${{ steps.generate-token.outputs.token }}
          commit-message: "chore: upgrade dependencies and repin aioboto"
          title: "chore: upgrade dependencies and repin aioboto"
          body: |
            This PR temporarily loosens upper bounds to explore newer releases, upgrades via `uv sync --upgrade --all-extras`, restores bounds, and refreshes `uv.lock`.
          branch: bot/uv-lock-refresh
          author: GitHub Actions <actions@github.com>
          delete-branch: true
